<div class="selection-container">
  <div class="selection" [class.has-selection]="selectionService.selectedElements().length > 0">
    <button mat-icon-button color="warn" (click)="selectionService.clearSelection()">
      <mat-icon>close</mat-icon>
    </button>
    <p>{{ selectionService.selectedElements().length }} {{ 'selected' | translate }}</p>

    <ng-container *ngTemplateOutlet="actionsTemplate"></ng-container>
  </div>
  <ng-content></ng-content>
  <app-selection-box></app-selection-box>
</div>
